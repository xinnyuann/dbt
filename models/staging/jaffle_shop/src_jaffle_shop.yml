version: 2 

sources:
    - name: jaffle_shop
      database: dbt-tutorial
      schema: jaffle_shop
      tables:
        - name: customers
          description: Raw Customer Data.
          columns:
            - name: id
              description: Primary key for customers.
              tests:
                - unique 
                - not_null

        - name: orders
          description: Raw Order Data.
          columns:
            - name: id
              description: Primary key for orders.
              tests:
              - unique 
              - not_null
            - name: status
              description: "{{doc('order_status')}}"


